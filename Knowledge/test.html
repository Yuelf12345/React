<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px !important;
        }

        .box2 {
            width: 5em !important;
        }
    </style>
</head>

<body>
    <div class="box" style="width: 200px;"></div>
    <div class="box2" style="width: 2em;"></div>
    <script>
        const item = document.querySelector('.box');
        console.log('item.style.width', item.style.width);
        console.log(getComputedStyle(item).width);
        const item2 = document.querySelector('.box2');
        console.log('item2.style.width', item2.style.width);
        console.log(getComputedStyle(item2).width);
    </script>
</body>

</html>
